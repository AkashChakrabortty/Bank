<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="bg-gray-400	h-screen overflow-hidden">
        <div class="bg-red-300	w-1/2 mx-auto h-56 mt-60 rounded overflow-hidden"> 
            <h1 class="text-center text-2xl	mt-4">Please Log in</h1>
            <div class="w-2/3 mx-auto">
                <input id="email" type="email" class="w-full rounded mt-4 p-1" placeholder="Enter email"> <br>
                <input id="password" type="password" class="w-full rounded mt-4 p-1" placeholder="Password"><br>
            </div>
            <div class="text-center">
                <button id="submit" class="bg-emerald-400 p-3 rounded mt-4 hover:bg-sky-700">Submit</button>
            </div>
        </div>
    </section>
    <!-- js link -->
    <script src="js.js"></script>
</body>
</html>
